<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="js/jquery-1.6.4.js"></script>
    <script type="text/javascript" src="js/jquery-tmpl/jquery.tmpl.js"></script>

</head>
<body>
<div id="div_each"></div>

<script id="each" type="text/x-jquery-tmpl">
     <h3>users</h3>
    {{each(i,user) users}}
        <div>${i+1}:{{= user.name}}</div>
        {{if i==0}}
            <h4>group</h4>
            {{each(j,group) groups}}
                <div>${group.name}</div>
            {{/each}}
        {{/if}}
    {{/each}}
    <h3>depart</h3>
    {{each departs}}
        <div>{{= $value.name}}</div>
    {{/each}}
</script>
<script  type="text/javascript">
      /*var users = [
      { ID: 'think8848', Name: 'Joseph Chan', Num: '1', Status: 1 },
      { ID: 'aCloud', Name: 'Mary Cheung', Num: '2'}
      ];*/

      var eachData = {
          users: [{ name: 'jerry' }, { name: 'john'}],
          groups: [{ name: 'mingdao' }, { name: 'meihua' }, { name: 'test'}],
          departs: [{ name: 'IT'}]
      };
      $("#each").tmpl(eachData).appendTo("#div_each");
</script>
</body>
</html>
