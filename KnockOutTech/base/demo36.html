<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <!--step1:添加KO的引用-->
    <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>

</head>
<body>
Email：<input data-bind="hasfocus:isSelected"></input>
<span data-bind="visible:isSelected">请输入正确的Email</span>
<button data-bind="click:setIsSelected">Click Me</button>

</body>
<script type="text/javascript">
   var viewModel={
      isSelected:ko.observable(false),
      setIsSelected:function(){
          this.isSelected(true);
      }
   };
   ko.applyBindings(viewModel);
</script>
</html>
