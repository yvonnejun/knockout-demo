<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <!--step1:添加KO的引用-->
    <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>
    <style type="text/css">
        .profitWarning {
            color: red;
        }
        .font-w{
            font-weight: bold;
        }
    </style>
</head>
<body>
<div data-bind='text:detail,css:{profitWarning:currentProfit()<0,"font-w":currentProfit()>0}'></div>
<!--<div class="profitWarning">Hello,Knockout.js</div>-->
</body>
<script type="text/javascript">
    var myViewModel={
       detail:ko.observable(),
       currentProfit: ko.observable(15000)
    };
    ko.applyBindings(myViewModel);

    myViewModel.detail("Hello , Knockout.js");
    myViewModel.currentProfit(-1);


</script>
</html>
