<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <!--step1:添加KO的引用-->
    <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>

</head>
<body>
   <p><input type="checkbox" data-bind="checked:wantsSpam"/>show </p>
   <div data-bind="visible:wantsSpam">
       <input  type="checkbox" value="cherry" data-bind="checked:spamFlavors"/>cherry
       <input  type="checkbox" value="almond" data-bind="checked:spamFlavors"/>almond
       <input  type="checkbox" value="tom" data-bind="checked:spamFlavors"/>tom
   </div>

</body>
<script type="text/javascript">
    var viewModel = {
        wantsSpam: ko.observable(true),
        spamFlavors: ko.observableArray(["cherry", "almond"]) // Initially checks the Cherry and Almond checkboxes
    };
    ko.applyBindings(viewModel);
    viewModel.spamFlavors.push("tom");

</script>
</html>
