<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <!--step1:添加KO的引用-->
    <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>

</head>
<body>

<select data-bind="options:availableCountries" size="5" multiple="true"></select>

<button data-bind="click:addCountry">add country</button>

</body>
<script type="text/javascript">
    var viewModel = {
        availableCountries: ko.observableArray(['France', 'Germany', 'Spain']), // These are the initial options
        addCountry:function(){
            this.availableCountries.push("china");
        }
    };
    ko.applyBindings(viewModel);


</script>
</html>
