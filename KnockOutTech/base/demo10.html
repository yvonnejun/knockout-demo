<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <!--step1:添加KO的引用-->
    <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>

</head>
<body>
   <div data-bind="visible:isShow">
       Hello,Knockout.js
   </div>
   <button onclick="show()">show</button>
   <button onclick="hide()">hide</button>
</body>
<script type="text/javascript">
    function MyViewMode(){
        this.isShow=ko.observable(true);
    }

    var myViewModel = new MyViewMode()

    ko.applyBindings(myViewModel);

    function show(){
        myViewModel.isShow(true);
    }
    function hide(){
        myViewModel.isShow(false);
    }
</script>
</html>
