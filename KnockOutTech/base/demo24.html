<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <!--step1:添加KO的引用-->
    <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>

</head>
<body>
 <ul data-bind="foreach: { data: items, afterAdd: myCallBack}">


     <li>
         item <span data-bind="text:$data"></span>
     </li>

 </ul>
<button data-bind="click:additem">Add</button>
</body>
<script type="text/javascript">
    var viewModel ={
        items:ko.observableArray(["A","B","C"]),
        additem:function(){
            this.items.push("D");
        },
        myCallBack:function(element, index, data){
           // console.log(element);
            //console.log(index);
            console.log(data);

        }
    };
    ko.applyBindings(viewModel);
</script>
</html>
