<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <!--step1:添加KO的引用-->
    <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>

</head>
<body>
   <div data-bind="text:priceRating"></div>

   <div data-bind="text:price()>50?'high':'lower'"></div>
</body>
<script type="text/javascript">
    var myViewModel={
       price:ko.observable(30)
    };

    myViewModel.priceRating = ko.computed(
            function(){
               return this.price()>50?"high":"lower";
            },
            myViewModel
    );

    ko.applyBindings(myViewModel);



</script>
</html>
