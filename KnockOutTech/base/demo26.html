<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <!--step1:添加KO的引用-->
    <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>

</head>
<body>
<ul data-bind="foreach:mydata">
    <li>
        name:<b data-bind="text:name"></b>
        <div data-bind="if:code">
            code:<b data-bind="text:code.child"></b>
        </div>
    </li>
</ul>
</body>
<script type="text/javascript">
  var viewModel ={
      mydata:[
          {
              name:"name01",code:null
          },{
              name:"name02",code:{child:"mychild"}
          }
      ]
  }

  ko.applyBindings(viewModel);
</script>
</html>
