<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <!--step1:添加KO的引用-->
    <script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../js/jquery-tmpl-master/jquery.tmpl.js"></script>
    <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>
</head>
<body>
<h1>people</h1>
<div data-bind="template:'peopleList'"></div>

<script type="text/html" id="peopleList">
    {{each people}}
        <p>
            <b>${name}</b> is ${age} years old
        </p>
    {{/each}}
</script>
<script type="text/javascript">

    var viewModel={
        people:ko.observableArray([{name:"zhang",age:12},{name:"li",age:13},{name:"wang",age:14}])
    };
    ko.applyBindings(viewModel);
</script>
</body>
</html>
